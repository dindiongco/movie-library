<!-- Inherit from the base.html-->
{% extends "base.html" %}
<!-- Change the title of the page -->
{% block title %}Home{% endblock %}
<!-- Add in the main content -->
{% block content %}
<div class="card mb-3 mx-auto" style="max-width:540px;">
  <img src="https://image.tmdb.org/t/p/w500/{{movie['poster_path']}}" class="card-img-top" alt="{{movie.title}} movie image">
  <div class="card-body">
    <h5 class="card-title">{{movie['original_title']}}</h5>
    <p class="card-text">{{movie['overview']}}</p>
    <a href="{{url_for('views.add_movie', id=movie['id'])}}" class="btn btn-dark">Add Movie</a>
  </div>
</div>
{% endblock %}
